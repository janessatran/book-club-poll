<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <link rel="stylesheet" href="./main.css?v2" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.css"
      integrity="sha512-49xW99xceMN8dDoWaoCaXvuVMjnUctHv/jOlZxzFSMJYhqDZmSF/UnM6pLJjQu0YEBLSdO1DP0er6rUdm8/VqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>book-club-poll</title>
  </head>

  <body>
    <main>
      <div class="header-subtitle">
        <h1 class="title">Book Club Poll</h1>
        <h3 class="subtitle">Vote your preference for next month's read!</h3>
      </div>
      <div class="content">
        <div class="book-grid" id="drag-container">
          <book-element
            bookTitle="The Unsettling of America: Culture and Agriculture"
          >
          </book-element>
          <book-element bookTitle="Braiding Sweetgrass"> </book-element>
          <book-element bookTitle="Pageboy"> </book-element>
          <book-element bookTitle="The Soul of a Tree"> </book-element>
        </div>
        <div class="vote-button-container">
          <vote-button label="vote"></vote-button>
        </div>
      </div>
      <book-club-poll></book-club-poll>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.js"
      integrity="sha512-MrA7WH8h42LMq8GWxQGmWjrtalBjrfIzCQ+i2EZA26cZ7OBiBd/Uct5S3NP9IBqKx5b+MMNH1PhzTsk6J9nPQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./out-tsc/src/book-club-poll.js"></script>

    <script type="text/javascript">
      if (dragula) {
        window.onload = function () {
          const dragContainer = document.getElementById("drag-container");
          dragula([dragContainer]);
        };
      }
    </script>
  </body>
</html>
