<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <link rel="stylesheet" href="./main.css?v2" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.css"
      integrity="sha512-49xW99xceMN8dDoWaoCaXvuVMjnUctHv/jOlZxzFSMJYhqDZmSF/UnM6pLJjQu0YEBLSdO1DP0er6rUdm8/VqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>book-club-poll</title>
  </head>

  <body>
    <main>
      <div class="header-subtitle">
        <h1>Book Club Poll</h1>
        <h3 class="subtitle">Vote your preference for next month's read!</h3>
      </div>
      <div class="content">
        <div class="book-grid" id="drag-container">
          <book-element
            id="midnight-library"
            bookTitle="Midnight Library"
            imageUrl="https://m.media-amazon.com/images/I/81tCtHFtOgL._AC_UF1000,1000_QL80_.jpg"
          >
          </book-element>
          <book-element
            id="four-thousand-weeks"
            bookTitle="Four Thousand Weeks"
            imageUrl="https://m.media-amazon.com/images/I/41uw2Gp4x4L._SY291_BO1,204,203,200_QL40_FMwebp_.jpg"
          >
          </book-element>
          <book-element
            id="mozart-in-motion"
            bookTitle="Mozart in Motion"
            imageUrl="https://m.media-amazon.com/images/I/81ZfaZhmQ5L._AC_UF1000,1000_QL80_.jpg"
          >
          </book-element>
          <book-element
            id="the-miracle-of-mindfulness"
            bookTitle="The Miracle of Mindfulness"
            imageUrl="https://images-us.bookshop.org/ingram/9780807012390.jpg?height=500&v=v2"
          >
          </book-element>
        </div>
        <div class="vote-button-container">
          <vote-button label="vote"></vote-button>
        </div>
      </div>
      <book-club-poll></book-club-poll>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.js"
      integrity="sha512-MrA7WH8h42LMq8GWxQGmWjrtalBjrfIzCQ+i2EZA26cZ7OBiBd/Uct5S3NP9IBqKx5b+MMNH1PhzTsk6J9nPQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./out-tsc/src/book-club-poll.js"></script>

    <script type="text/javascript">
      if (dragula) {
        window.onload = function () {
          const dragContainer = document.getElementById("drag-container");
          dragula([dragContainer]);
        };
      }
    </script>
  </body>
</html>
